<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>CSS Grid working examples</title>
</head>

<body>
           <div class="button">
    <a class="btn-open" href="#"></a>
</div>
    <div class="grid-container">
        <header class="logo-area">
            <span class="breadcrumb">.logo-area</span>
            <h4>Logo-Area</h4>
        </header>
         <section class="nav-area">
            <span class="breadcrumb">.nav-area</span>
            <h4>Nav-Area</h4>
        </section>
        <section class="main-content">
            <span class="breadcrumb">.main-content</span>
            <h4>Main Content</h4>
        </section>
         <section class="more-content">
            <span class="breadcrumb">.more-content</span>
            <h4>More Content</h4>
        </section>
        <article class="side-content">
            <span class="breadcrumb">.side-content</span>
            <h4>Side-Content</h4>
        </article>
        <footer class="footer">
            <span class="breadcrumb">.footer</span>
            <h4>Footer</h4>
        </footer>


    </div>
</body>

</html>
